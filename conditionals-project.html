<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
        
    
        function setup() {
            createCanvas(800,800);
            frameRate(.25)
            
        }

        function draw() {
            noFill();
            strokeWeight(2)
            stroke("yellow")
            ellipse(random(100,700,width-100),random(100,width - 100),100);
            stroke("green")
            ellipse(random(100,width-100),random(100,width - 100),100);
            stroke("red")
            ellipse(random(100,width-100),random(100,width - 100),100);
          
            
        }
        function keyPressed(){
            if (keyCode == 'r' && keyIsPressed){
                fill("red")
                ellipse(random(100,width-100),random(100,width - 100),100);
            }
            else if (keyCode == "g" && keyIsPressed){
              fill("green")
              ellipse(random(100,width-100),random(100,width - 100),100);
            }
            else if(keyCode == "y" && keyIsPressed){
              fill('yellow')
              ellipse(random(100,width-100),random(100,width - 100),100);
            }
                
            
        }
      //function mousePressed(){
        
        
      //}
    </script>
</head>

<body>

</body>

</html>
